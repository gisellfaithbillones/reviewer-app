<img [src]="accountingImage" alt="accounting" class="accounting-image">
<div class="container mt-5">
  <!-- Card -->
  <div class="card">
    <!-- Card Header -->
    <div class="card-header">
      Sample Question
    </div>
    <!-- Card Body -->
    <div class="card-body">
      <h5 class="card-title">What is the capital of France?</h5>
      <p class="card-text">
        <!-- Choices as buttons -->
        <button class="btn btn-outline-primary btn-block text-left" onclick="alert('You selected A');">A. Paris</button>
        <button class="btn btn-outline-primary btn-block text-left" onclick="alert('You selected B');">B. London</button>
        <button class="btn btn-outline-primary btn-block text-left" onclick="alert('You selected C');">C. Berlin</button>
        <button class="btn btn-outline-primary btn-block text-left" onclick="alert('You selected D');">D. Madrid</button>
      </p>
    </div>
  </div>
</div>
