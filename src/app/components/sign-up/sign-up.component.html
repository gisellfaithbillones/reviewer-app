<div class="container-fluid full-height">
  <div class="row no-gutters full-height">
    <!-- Sign-Up Form Section -->
    <div class="col-md-5 d-flex align-items-center justify-content-center">
      <div class="signup-container">
        <h2 class="text-center">Sign Up</h2>
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
          <div class="form-group mt-2">
            <label for="email">Email</label>
            <input type="text" id="email" formControlName="email" class="form-control" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" formControlName="password" class="form-control" placeholder="Enter password">
            @if (signUpForm.get('password')?.invalid && signUpForm.get('password')?.touched) {
              <div class="error">
                Password is required and must be at least 8 characters long.
              </div>
            }
          </div>
          <div class="form-group mt-2">
            <label for="passwordConfirmation">Confirm Password</label>
            <input type="password" id="passwordConfirmation" formControlName="passwordConfirmation" class="form-control"
                   placeholder="Confirm password">
          </div>
          <div class="form-group mt-2">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" id="phoneNumber" formControlName="phoneNumber" class="form-control"
                   placeholder="Phone Number">
          </div>
          <div class="form-group form-check mt-2">
            <input type="checkbox" class="form-check-input" id="terms">
            <label class="form-check-label" for="terms">Accept terms and conditions</label>
          </div>
          <button type="submit" class="btn btn-primary mt-3 submit" [disabled]="signUpForm.invalid">Sign Up</button>
        </form>
      </div>
    </div>

    <!-- Background Image Section -->
    <div class="col-md-7 background-section" [style.background-image]="'url(' + signUpBackground + ')'"
         style="background-size: cover; background-position: center;">
      <!-- Background image and additional content can go here -->
    </div>
  </div>
</div>
