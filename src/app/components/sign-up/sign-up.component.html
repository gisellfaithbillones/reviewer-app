<div class="container-fluid full-height">
  <div class="row no-gutters full-height">
    <!-- Sign-Up Form Section -->
    <div class="col-md-5 d-flex align-items-center justify-content-center">
      <div class="signup-container">
        <h2 class="text-center">Sign Up</h2>
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" formControlName="username" class="form-control" placeholder="Enter username">
          </div>
          <div class="form-group mt-2">
            <label for="email">Email</label>
            <input type="text" id="email" formControlName="username" class="form-control" placeholder="Enter email">
          </div>
          <div class="form-group mt-2">
            <label for="password">Password</label>
            <input type="password" id="password" formControlName="password" class="form-control" placeholder="Enter password">
          </div>
          <div class="form-group mt-2">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" placeholder="Confirm password">
          </div>
          <div class="form-group form-check mt-2">
            <input type="checkbox" class="form-check-input" id="terms">
            <label class="form-check-label" for="terms">Accept terms and conditions</label>
          </div>
          <button type="submit" class="btn btn-primary mt-3 submit" [disabled]="signUpForm.invalid">Sign Up</button>
        </form>
      </div>
    </div>

    <!-- Background Image Section -->
    <div class="col-md-7 background-section" [style.background-image]="'url(' + signUpBackground + ')'" style="background-size: cover; background-position: center;">
      <!-- Background image and additional content can go here -->
    </div>
  </div>
</div>
