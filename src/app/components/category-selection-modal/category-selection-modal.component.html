<!-- Button to Open the Modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#categoryModal">
  Select Category
</button>

<!-- The Modal -->
<div class="modal fade" id="categoryModal" tabindex="-1" aria-labelledby="categoryModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="categoryModalLabel">Choose a Category</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <form [formGroup]="categoryForm">
          <select class="form-select" formControlName="selectedCategory" aria-label="Category select">
            @for (category of categories; track $index) {
              <option [value]="category.id">{{ category.name }}</option>
            }
          </select>
        </form>
      </div>



      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="confirmSelection()">Confirm</button>
      </div>
    </div>
  </div>
</div>
